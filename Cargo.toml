[workspace]
resolver = "2"
members = ["examples/run_wasm", "examples/demo"]

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/loopystudios/bevy_ogle"

[package]
name = "bevy_ogle"
description = "A multi-mode camera library for 2d vector games"
version.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
authors = ["Spencer C. Imbleau"]
keywords = ["bevy"]
categories = ["game-development", "wasm"]
readme = "README.md"

[lib]


[workspace.dependencies]
bevy = { version = "0.14.0", default-features = false }

[dependencies]
bevy = { workspace = true, default-features = false, features = [
  "bevy_state",
  "bevy_core_pipeline",
] }
bevy_pancam = { git = "https://github.com/johanhelsing/bevy_pancam", features = [
  "bevy_egui",
] }
#bevy_pancam = "0.12.0"
dolly = "0.5.0"
mint = "0.5.8"

[dev-dependencies]
wasm-bindgen-test = "0.3.42"
